---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: flink
---
# Flink Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: flink-config
  namespace: flink
data:
  flink-conf.yaml: |
    jobmanager.rpc.address: flink-jobmanager
    taskmanager.numberOfTaskSlots: 2
    parallelism.default: 2
    jobmanager.memory.process.size: 1600m
    taskmanager.memory.process.size: 1728m
    taskmanager.memory.flink.size: 1280m
    # Apache Beam SDK Job Server Configuration
    rest.port: 8081
    rest.address: 0.0.0.0
    python.fn-execution.bundle.size: 100000
    python.fn-execution.bundle.time: 1000
  log4j-console.properties: |
    rootLogger.level = INFO
    rootLogger.appenderRef.console.ref = ConsoleAppender
    appender.console.name = ConsoleAppender
    appender.console.type = CONSOLE
    appender.console.layout.type = PatternLayout
    appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n
---
# Apache Beam Job Server Deployment (talks to Flink JobManager)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beam-job-server
  namespace: flink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beam-job-server
  template:
    metadata:
      labels:
        app: beam-job-server
    spec:
      containers:
      - name: beam-job-server
        image: apache/beam_flink1.18_job_server:2.60.0
        args:
        - "--flink-master=flink-jobmanager:8081"
        - "--artifact-port=8099"
        - "--job-port=8098"
        - "--expansion-port=8097"
        ports:
        - containerPort: 8099
          name: artifact
        - containerPort: 8098
          name: job
        - containerPort: 8097
          name: expansion
---
# Apache Beam Job Server Service (ClusterIP - internal)
apiVersion: v1
kind: Service
metadata:
  name: beam-job-server
  namespace: flink
spec:
  type: ClusterIP
  ports:
  - name: artifact
    port: 8099
    targetPort: 8099
  - name: job
    port: 8098
    targetPort: 8098
  - name: expansion
    port: 8097
    targetPort: 8097
  selector:
    app: beam-job-server
---
# Apache Beam Job Server Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: beam-job-server-external
  namespace: flink
  annotations:
    # Opzione 1: LoadBalancer pubblico (default)
    # networking.gke.io/load-balancer-type: "External"
    
    # Opzione 2: LoadBalancer interno (solo VPC) - CONSIGLIATO per sicurezza
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  ports:
  - name: artifact
    port: 8099
    targetPort: 8099
  - name: job
    port: 8098
    targetPort: 8098
  - name: expansion
    port: 8097
    targetPort: 8097
  selector:
    app: beam-job-server
---
# JobManager Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager
  namespace: flink
spec:
  type: ClusterIP
  ports:
  - name: rpc
    port: 6123
  - name: blob-server
    port: 6124
  - name: webui
    port: 8081
  selector:
    app: flink
    component: jobmanager
---
# JobManager Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager-ui
  namespace: flink
spec:
  type: LoadBalancer
  ports:
  - name: webui
    port: 8081
    targetPort: 8081
  selector:
    app: flink
    component: jobmanager
---
# Job Server Service for Apache Beam (gRPC)
apiVersion: v1
kind: Service
metadata:
  name: flink-job-server
  namespace: flink
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  selector:
    app: flink
    component: jobmanager
---
# JobManager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: flink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
      - name: jobmanager
        image: flink:1.18.1-scala_2.12-java11
        args: ["jobmanager"]
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob-server
        - containerPort: 8081
          name: webui
        env:
        - name: FLINK_PROPERTIES
          value: |
            jobmanager.rpc.address: flink-jobmanager
            taskmanager.numberOfTaskSlots: 2
            parallelism.default: 2
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
---
# TaskManager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
  namespace: flink
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: flink:1.18.1-scala_2.12-java11
        args: ["taskmanager"]
        ports:
        - containerPort: 6122
          name: rpc
        env:
        - name: FLINK_PROPERTIES
          value: |
            jobmanager.rpc.address: flink-jobmanager
            taskmanager.numberOfTaskSlots: 2
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
